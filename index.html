<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="player" autoplay="true">
      </a-assets>
      <a-box
        position="0 1.6 -5" 
        scale="2 3 4"
        rotation="45 30 10"
        material="src:url(https://cdn.hyperdev.com/click-me.svg?1477239469954)"
      >
      </a-box> 
      <a-sphere 
        position="0 1.6 5" 
        scale="2 3 4"
        rotation="45 30 10"
        material="src:url(https://cdn.hyperdev.com/drag-in-files.svg?1477153069954)"
      >
      </a-sphere> 
      <a-entity
        geometry="primitive:box"
        material="wireframe:true"
      >
      </a-entity>>
      <a-entity
        position="0 5 0"
        geometry="primitive:sphere"
        material="wireframe:true"
      >
      </a-entity>>
      <a-sky material="src:#player"></a-sky>
      <!--<a-sky src="/bg.jpg"></a-sky>-->
    </a-scene>
  </body>

<video id="player" controls></video>
<script>
  var player = document.getElementById('player');

  var handleSuccess = function(stream) {
    player.srcObject = stream;
  };

  navigator.mediaDevices.getUserMedia({ audio: true, video: true })
      .then(handleSuccess)
</script>
</html>
